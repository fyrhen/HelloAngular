<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="contatoForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" required placeholder="Vinicius Rosalen"
                formControlName="nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required placeholder="seuemail@dominio.com"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="form-control" required placeholder="(XX) XXXXX-XXXX"
                formControlName="telefone">
        </div>

        <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="form-control" formControlName="mensagem" required></textarea>
        </div>

        <div class="form-group">
            <fieldset>
                <label>Como prefere o nosso contato?</label><br>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email" formControlName="contato"> Email</label><br>                   
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone" formControlName="contato"> Telefone</label><br>   
                <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" [(ngModel)]="formaContato" formControlName="contato"> WhatsApp</label>
            </fieldset>
        </div>

        <div class="form-group">
            <fieldset>
                <label>Qual horário prefere ser atendido?</label><br> 
                <select formControlName="horario" [(ngModel)]="horarioContato">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
        </div>

        <div class="form-group">
            <label>Gostaria de receber nossas novidades por email? <input type="checkbox" formControlName="checkbox" [(ngModel)]="isChecked"></label>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="register()" [disabled]="!contatoForm.valid">Enviar</button>
        </div>
    </form>
</div>
