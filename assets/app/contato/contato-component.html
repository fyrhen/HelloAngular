<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="contato">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" required
                formControlName="nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required placeholder="seuemail@dominio.com"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="form-control" required placeholder="(XX) XXXXX-XXXX"
                formControlName="telefone">
        </div>

        <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="form-control" formControlName="mensagem" required></textarea>
        </div>

        <div class="form-group">
            <fieldset>
                <label>Como prefere o nosso contato?</label><br>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" formControlName="contato"> Email</label><br>                   
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" formControlName="contato"> Telefone</label><br>   
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked formControlName="contato"> WhatsApp</label>
            </fieldset>
        </div>

        <div class="form-group">
            <fieldset>
                <label>Qual horário prefere ser atendido?</label><br> 
                <select formControlName="horario">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
        </div>

        <div class="form-group">
            <label>Gostaria de receber nossas novidades por email? <input formControlName="checkbox" type="checkbox" checked></label>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="register()">Enviar</button>
        </div>
    </form>
</div>
