<article class="panel panel-default" [ngStyle]="{backgroundColor: color}"
                                     (click)="color = 'yellow'">
    <div class="panel-body">
        {{ messageVarClasse.content }}
        {{ messageVarClasseAlias.content }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ messageVarClasse.username }}
            {{ messageVarClasseAlias.username }}
        </div>
        <div class="config">
            <a (click)="onEdit(messageVarClasse)">Edit</a>
            <a (click)="onDelete(messageVarClasse.messageId)">Delete</a>
        </div>
    </footer>
</article>
